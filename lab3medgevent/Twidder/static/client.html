<!DOCTYPE html>
<html lang="en">
<head>
    <link href="/static/client.css" type="text/css" rel="stylesheet">
    <script src="/static/client.js" type="text/javascript"></script>
    <script src="/static/serverstub.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <title>Twidder</title>

    <script type="text/view" id="welcomeview">
<div id="pagewrap">
    <div class="logoslogan"></div>
    <div class="loginsignup">
        <div class="login">
        <h3>Log in here</h3>
            <form id="loginform" name="loginform" onsubmit="loginValidation(); return false;">
				<div class="inner">
                    <div class="row"><label>Email:</label><input type="email" id="loginemail" required></div>
                    <div class="row"><label>Password:</label><input type="password" id="loginpassword" required></div>
                    <div class="row"><div id="mess2"></div><button type="submit" id="loginlogin">Login</button></div>
                </div>
            </form>
        </div>


        <div class="signup">
        <h3>Sign up here</h3>
            <form id="signupform" name="signupform" onsubmit="signupValidation(); return false;">
				<div class="inner">
                    <div class="row"><label>First name:</label><input type="text" id="firstname" required></div>
                    <div class="row"><label>Family name:</label><input type="text" id="familyname" required></div>
                    <div class="row"><label for="gender" id="gender">Gender:</label>
                    <select id="gender" name="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option></select></div>
                    <div class="row"><label>City:</label><input type="text" id="city" required></div>
                    <div class="row"><label>Country:</label><input type="text" id="country" required></div>
                    <div class="row"><label>Email:</label><input type="email" id="email" required></div>
                    <div class="row"><label>Password:</label><input type="password" id="password" onkeyup="checkpassword()" required></div>
                    <div class="row"><label>Repeat PSW:</label><input type="password" id="repeatpw" onkeyup="checkpassword2()" required></div>
                    <div class="row"><div id="mess"></div><button type="submit" id="signup">Signup</button>
                    </div>
            </form>
        </div>
    </div>
</div>

    </script>

    <script type="text/view" id="profileview">

<div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Home');" id="defaultOpen">Home</button>
        <button class="tablinks" onclick="openTab(event, 'Browse')" >Browse</button>
        <button class="tablinks" onclick="openTab(event, 'Account')">Account</button>
</div>

<div id="Home" class="tabcontent">
    <div id="wall">
    <h2>Wall:</h2>

    <div id="messages"></div>
    </div>

    <div id="loggedinuser">
        <h2>User:</h2>
            <div class="row"><label>Name:</label><div id="loggedinname"></div></div>
            <div class="row"><label>Family name:</label><div id="loggedinfamilyname"></div></div>
            <div class="row"><label>Gender:</label><div id="loggedingender"></div></div>
            <div class="row"><label>City:</label><div id="loggedincity"></div></div>
            <div class="row"><label>Country:</label><div id="loggedincountry"></div></div>
            <div class="row"><label>Email:</label><div id="loggedinemail"></div></div>
    </div>

    <form id="posttext" name="posttext" onsubmit="postToWall(); return false;">
        <textarea name="posttextarea" placeholder="Write something funny or share a deep quote..." required></textarea>
        <button type="submit" id="posttowall">Post to wall!</button>
    </form>

    <button id="updatewall" onclick="updateWall()">Refresh the wall!</button>
</div>

<div id="Browse" class="tabcontent">
    <div id="browsesearch">
        <form id="searchuser" onsubmit="searchForUser(); return false;">
            <h2>Search for a user</h2>
            <div class="row"> <label>Enter the e-mail address of the user:</label><input type="email" id="searchemail" required></div>
            <div class="row"><div id="searchusermess"></div><button type="submit" id="search">Search for user!</button></div>
        </form>
    </div>

    <div id="searcheduserpage"></div>

</div>


<div id="Account" class="tabcontent">
    <div id="accountpassword">
    <h2>Change your password</h2>
        <form id="changepassword" onsubmit="changePassword(); return false;">
            <div class="row"><label>Old password:</label><input type="password" id="oldpassword" name="oldpassword" required></div>
            <div class="row"><label>New password:</label><input type="password" id="newpassword" name="newpassword" onkeyup="checknewpassword()" required></div>
            <div class="row"><label>Repeat new password:</label><input type="password" id="repeatnewpassword" name="repeatnewpassword" onkeyup="checknewpassword2()" required></div>
            <div class="row"><div id="newpassmess"></div><button type="submit" value="changepass" id="changepass">Change password</button></div>
        </form>
    </div>

    <div id="accountthankyou">
    Log out here:
            <button id="logout" onclick="signOut()">Logout</button>
    </div>

</div>


    </script>

</head>
<body>

<div id="content"></div>

</body>
</html>
